<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Josh's Web Page</title>
  <link rel="stylesheet" href="indexv2.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script src="indexv2.js"></script>
</head>
<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container center">
        <h1 class="title">Josh's Apache Web Page</h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns is-multiline"> <!-- is-multiline makes the columns in more than one line -->
        <div class="column is-one-third"> <!-- is-one-third modifier -->
          <article class="media notification">
  	          <figure class="media-left">
                <span class="icon">
  	               <a href="resume/resume.html" target="_blank"><i class="fas fa-lg fa-columns has-text-warning"></i></a>
                </span>
  	          </figure>
  	          <div class="media-content">
  		        <div class="content">
                <h1 class="title is-size-4">Resume</h1>
                <p class="subtitle is-size-5">
                  Josh's Resume
                </p>
  		        </div>
  	          </div>
          </article>
        </div>
        <div class="column is-one-third">
          <article class="media notification">
            <figure class="media-left">
              <span class="icon has-text-info">
                 <a href="blackjack/blackjack.html" target="_blank"><i class="fa-lg fa fa-balance-scale"></i></a>
              </span>
            </figure>
            <div class="media-content">
            <div class="content">
              <h1 class="title is-size-4">Blackjack!</h1>
              <p class="subtitle is-size-5">
                Remember, the house always wins.
              </p>
            </div>
            </div>
          </article>
        </div>
        <div class="column is-one-third">
          <article class="media notification">
  	          <figure class="media-left">
                <span class="icon has-text-danger">
  	               <a href="pong/pong.html" target="_blank"><i class="fa-lg	fa fa-gamepad"></i></a>
                </span>
  	          </figure>
  	          <div class="media-content">
  		        <div class="content">
                <h1 class="title is-size-4">Pong!</h1>
                <p class="subtitle is-size-5">
                  Enjoy a game of Pong.
                </p>
  		        </div>
  	          </div>
          </article>
        </div>
        <div class="column is-one-third">
          <article class="media notification">
  	          <figure class="media-left">
                <span class="icon has-text-primary">
  	               <a href="changeCalc/changeCalc.html" target="_blank"><i class="fa-lg fab fa-bitcoin"></i></a>
                </span>
  	          </figure>
  	          <div class="media-content">
  		        <div class="content">
                <h1 class="title is-size-4">Coin Calculator!</h1>
                <p class="subtitle is-size-5">
                  Need to calculate how many coins in change?
                </p>
  		        </div>
  	          </div>
          </article>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
